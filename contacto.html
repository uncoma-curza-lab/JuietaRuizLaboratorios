<body>

<div id="inicio"></div>

<header >  
<div class="titulo-animado">
    <h1>Contacto</h1>
    <img src="logo_blanco_curza.png" alt="Logo CURZA" class="logo-curza">
</div>

<nav>
    <a href="index.html">Inicio</a>

<main>
    <div class="formulario-container">

        <h2>Formulario de Contacto</h2>

        <form id="formContacto">

            <label for="nombre">Nombre (máx 20)<span>*</span>:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>

            <label for="apellido">Apellido (máx 20):</label>
            <input type="text" id="apellido" name="apellido" maxlength="20">

            <label for="email">Email<span>*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 299-1234567" 
                onfocus="this.placeholder=''" 
                onblur="this.placeholder='Ej: 299-1234567'">

            <label for="edad">Edad (16 a 120):</label>
            <input type="number" id="edad" name="edad" min="16" max="120">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="provincia">Provincia:</label>
            <input list="provincias" id="provincia" name="provincia">
            <datalist id="provincias">
                <option value="Neuquén">
                <option value="Río Negro">
                <option value="Chubut">
                <option value="Santa Cruz">
                <option value="Tierra del Fuego">
            </datalist>

            <label for="cp">Código Postal (A1234ABC):</label>
            <input type="text" id="cp" name="cp" pattern="[A-Za-z][0-9]{4}[A-Za-z]{3}" placeholder="A1234ABC">

            <fieldset>
                <legend>Método preferido de contacto:</legend>
                <div class="opcion">
                    <input type="radio" id="m1" name="metodo" value="correo electrónico" checked>
                    <label for="m1">Correo electrónico</label>
                </div>
                <div class="opcion">
                    <input type="radio" id="m2" name="metodo" value="correo postal">
                    <label for="m2">Correo postal</label>
                </div>
                <div class="opcion">
                    <input type="radio" id="m3" name="metodo" value="teléfono">
                    <label for="m3">Teléfono</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tipo de suscripción:</legend>
                <div class="opcion">
                    <input type="checkbox" id="s1" name="suscripcion" value="noticias">
                    <label for="s1">Noticias</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" id="s2" name="suscripcion" value="promociones">
                    <label for="s2">Promociones</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" id="s3" name="suscripcion" value="alertas" checked>
                    <label for="s3">Alertas</label>
                </div>
                <div class="opcion">
                    <input type="checkbox" id="s4" name="suscripcion" value="eventos">
                    <label for="s4">Eventos</label>
                </div>
            </fieldset>

            <br>
            <button type="button" id="btnCargar">Cargar</button>

        </form>

        <h3>Datos cargados</h3>

        <table border="1" cellpadding="5">
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        <colgroup>
        <col style="width: 35%;"> 
        <col style="width: 65%;"> 
        </colgroup>
            <tr>
                <td>Nombre</td>
                <td></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td></td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td></td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td></td>
            </tr>
            <tr>
                <td>Provincia</td>
                <td></td>
            </tr>
            <tr>
                <td>Código Postal</td>
                <td></td>
            </tr>
            <tr>
                <td>Método de contacto</td>
                <td></td>
            </tr>
            <tr>
                <td>Suscripción</td>
                <td></td>
            </tr>
        </table>

    </div>
</main>
